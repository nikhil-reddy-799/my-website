<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Full Body Workout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-lightning-fill"></i> Daily Workout
            </a>
        </div>
    </nav>

    <section class="container py-5">
        <h2 class="text-center mb-4">Full Body Workout</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <i class="bi bi-check-circle-fill text-success"></i> Jumping Jacks – 3 sets x 50 reps
            </li>
            <li class="list-group-item">
                <i class="bi bi-check-circle-fill text-success"></i> Push-ups – 3 sets x 20 reps
            </li>
            <li class="list-group-item">
                <i class="bi bi-check-circle-fill text-success"></i> Burpees – 3 sets x 15 reps
            </li>
            <li class="list-group-item">
                <i class="bi bi-check-circle-fill text-success"></i> Mountain Climbers – 3 sets x 30 seconds
            </li>
        </ul>
    </section>

    <footer class="text-center py-3">

    </footer>
