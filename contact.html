<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style3.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-house-door-fill"></i> Daily Workout
      </a>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-4">
      <i class="bi bi-envelope-fill"></i> Contact Us
    </h2>
    <form>
      <div class="mb-3"></div>
        <label for="name" class="form-label">
          <i class="bi bi-person-fill"></i> Name
        </label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope-at-fill"></i> Email
        </label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">
          <i class="bi bi-chat-dots-fill"></i> Message
        </label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-send-fill"></i> Send
      </button>
    </form>
  </section>

  <footer class="text-center py-3">
    <p>
      &copy; 2025 Daily Workout. All rights reserved. 
      <i class="bi bi-heart-fill text-danger"></i>
    </p>
  </footer>
</body>
</html>
