<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legs Workout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-heart-pulse"></i> Daily Workout
      </a>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-4">
      <i class="bi bi-bicycle"></i> Legs Workout
    </h2>
    <ul class="list-group">
      <li class="list-group-item">
        <i class="bi bi-check-circle"></i> Squats – 3 sets x 15 reps
      </li>
      <li class="list-group-item">
        <i class="bi bi-check-circle"></i> Lunges – 3 sets x 10 reps each leg
      </li>
      <li class="list-group-item">
        <i class="bi bi-check-circle"></i> Leg Press – 3 sets x 12 reps
      </li>
      <li class="list-group-item">
        <i class="bi bi-check-circle"></i> Calf Raises – 3 sets x 20 reps
      </li>
    </ul>
  </section>

  <footer class="text-center py-3">
    <p>&copy; 2025 Daily Workout. All rights reserved.</p>
  </footer>
</body>
</html>
